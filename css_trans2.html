<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition2</title>
    <style>
        #trans_ea > div {
            width: 50px; height:50px; 
            border: 1px solid rgb(105, 153, 255);
            background: rgb(199, 221, 255);
            margin: 20px 20px;
            float: left;
        }
        #trans_ea:hover div {
            height: 100px;
        }
        #trans_ea .ease {
            transition: 1s ease;
        }
        #trans_ea .easein {
            transition: 1s ease-in;
        }
        #trans_ea .easeout {
            transition: 1s ease-out;
        }
        #trans_ea .easeinout {
            transition: 1s ease-in-out;
        }
        #trans_ea .linear {
            transition: 1s linear;
        }
    </style>
</head>
<body>
    <div id="trans_ea">
        <div class="ease">ease</div>
        <div class="easein">easein</div>
        <div class="easeout">easeout</div>
        <div class="easeinout">easeinout</div>
        <div class="linear">linear</div>
    </div>
</body>
</html>
